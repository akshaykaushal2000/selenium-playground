<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selenium XPath Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Selenium XPath Interactive Playground</h1>
  <div id="question-container">
    <p id="question-text"></p>
    <textarea id="user-input" placeholder="Enter your Selenium code here..."></textarea>
    <button id="submit-btn">Submit</button>
    <p id="feedback"></p>
    <p id="score">Score: 0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
